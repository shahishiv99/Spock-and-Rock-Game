<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock and Rock Game</title>
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </div>
        <!-- Player Container -->
        <div class="player-container" id="player">
            <h2> You - <span class="playerScore" id="playerScore"></span>
                <span class="choice" id="playerChoice"></span>
            </h2>
            <i class="fa-solid fa-hand-back-fist" title="Rock" id="playerRock" onclick="select('rock')"></i>
            <i class="fa-solid fa-hand" title="Paper" id="playerPaper" onclick="select('paper')"></i>
            <i class="fa-solid fa-hand-scissors" title="Scissors" id="playerScissors" onclick="select('scissors')"></i>
            <i class="fa-solid fa-hand-lizard" title="Lizard" id="playerLizard" onclick="select('lizard')"></i>
            <i class="fa-solid fa-hand-spock" title="Spock" id="playerSpock" onclick="select('spock')"></i>
        </div>
        <!-- Computer Container -->
        <div class="player-container" id="computer">
            <h2>Computer - <span class="computerScore" id="computerScore"></span>
                <span class="choice" id="computerChoice"></span>
            </h2>
            <i class="fa-solid fa-hand-back-fist" title="Rock" id="computerRock"></i>
            <i class="fa-solid fa-hand" title="Paper" id="computerPaper"></i>
            <i class="fa-solid fa-hand-scissors" title="Scissors" id="computerScissors"></i>
            <i class="fa-solid fa-hand-lizard" title="Lizard" id="computerLizard"></i>
            <i class="fa-solid fa-hand-spock" title="Spock" id="computerSpock"></i>
        </div>
        <!-- Reset Icon -->
        <i class="fa-solid fa-rotate reset-icon" title="Reset" onclick="resetAll()"></i>
        <!-- Result Text -->
        <div class="result-container">
            <h3 class="result-text" id="resultText"></h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js" type="module"></script>
</body>

</html>
